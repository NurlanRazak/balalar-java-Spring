<div class="container">

  <table class="table table-striped">
      <thead>
          <th>Id</th>
          <th>Placed At</th>
          <th>Name</th>
          <th>Content</th>
          <th>Summary</th>
          <th>ccNumber</th>
          <th>ccExpiration</th>
          <th>ccCVV</th>
          <th>Operations </th>
      </thead>
      <tbody>
          <tr *ngFor="let user of users">
              <td>{{user.id}}</td>
              <td>{{user.placedAt}}</td>
              <td>{{user.name}}</td>
              <td>{{user.conte}}</td>
              <td>{{user.summary}}</td>
              <td>{{user.ccNumber}}</td>
              <td>{{user.ccExpiration}}</td>
              <td>{{user.ccCVV}}</td>
              <td><button class="btn btn-danger" (click)="deleteUser(user)">Delete</button>
                  <button class="btn btn-primary" (click)="updateUser(user)">Edit</button></td>

          </tr>
      </tbody>
  </table>
  <button class="btn btn-primary" (click)="newUser()">New User</button>
</div>
